version: 0.2
env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
  parameter-store:
    LOGIN_PASSWORD: "dockerLoginPassword"
    
phases:
  build:
    commands:
      - npm install
      - export VAR1=$JAVA_HOME
      - echo "build stage - VAR1" $VAR1
      - export PASSWORD=$LOGIN_PASSWORD
      - echo "build stage - PASSWORD" $PASSWORD
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template template-export.yml
  post_build:
    commands:
      - export VAR2=$JAVA_HOME
      - echo "post build stage - VAR2" $VAR2
      - export PASSWORD=$LOGIN_PASSWORD
      - echo "post build stage - PASSWORD" $PASSWORD
artifacts:
  type: zip
  files:
    - template-export.yml
